<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong ScoreBoard</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="site-name">
            <h1>Ping Pong ScoreBoard</h1>
        </div>
    </header>
    <article>
        <button type="button" id="start-game"><h2>Start Game</h2></button>
        <button type="button" class="players" id="left">
            <div class="player-names"><h2 id="player1"></h2></div>
            <div class="player-scores"><h1 id="score1">0</h1></div>
            <div class="set-wins"><h3 id="set-wins-left">0</h3></div>
            <div class="empty"></div>
        </button>
        <button type="button" class="players" id="right">
            <div class="player-names"><h2 id="player2"></h2></div>
            <div class="player-scores"><h1 id="score2">0</h1></div>
            <div class="set-wins"><h3 id="set-wins-right">0</h3></div>
            <div class="empty"></div>
        </button>
    </article>
    <script src="start-game.js"></script>
</body>
</html>
